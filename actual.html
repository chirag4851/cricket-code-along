<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 
    Links for images.
    Super Over Logo Image: "https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
    Strike Button Image: "https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
    Reset Button Image: "https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
    Body Background Image: "https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/superover-bg.png"
 -->
    <section>
       <div>
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="super over">
       </div> 
         <div class="whole">
            <div class="ind score">
                <h1>IND</h1>
                <div class="runs">
                    <div>2</div>
                    <div>5</div>
                    <div>5</div>
                    <div>1</div>
                    <div>1</div>
                    <div>1</div>
                </div>
                <br>
                <div>
                    <span>0</span>
                    <span>/</span>
                    <span>0</span>
                </div>
            </div>
            <div class="pak score">
                    <h1>PAK</h1>
                    <div class="runs">
                        <div>5</div>
                        <div>4</div>
                        <div>1</div>
                        <div>2</div>
                        <div>2</div>
                        <div>4</div>
                    </div>
                    <br>
                    <div>
                        <span>0</span>
                        <span>/</span>
                        <span>0</span>
                    </div>
                </div>
            </div>
        
    </section>
    <section>
        <img class="button" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="Strike">
        <img class="button" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="Reset">
    </section>
</body>
</html>
